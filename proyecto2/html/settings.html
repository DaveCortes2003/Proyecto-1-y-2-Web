<!DOCTYPE html>
<html lang="en">

<head>
    <title>TicoRides/settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/proyecto2/css/settings.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <button class="home" onclick="location.href='/proyecto2/html/dashboard.html'">Back</button>
    <br>
    <img src="/proyecto2/images/logo_principal.jpeg" id="logo">
    <br>
    <br>
    <div class="barra">
        <div class="divBar">
            <button class="bar" id="dash-button">Dashboard</button>
            <button class="bar" id="ride-button">Rides</button>
            <button class="bar" id="set">Settings</button>
        </div>
        <div class="divUser"><img src="/proyecto2/images/user.png" id="user">
            <p class="user" id="text-name">Welcome</p>
        </div>
    </div>
    <header>
        <h1 class="logo">Settings</h1>
    </header>
    <p><a href="/proyecto2/html/dashboard.html">Dashboard</a> > Settings</p>
    <div class="div1">
        <label for="name">Full Name</label>
        <br />
        <input type="text" id="name" name="Name" class="text" readonly />
        <br />
        <label for="pass">Speed Average</label>
        <br />
        <input type="text" id="speed" name="Name" class="text" />
        <br>
        <br>
        <label for="des">About me</label>
        <br />
        <textarea name="des" id="des" cols="30" rows="10" placeholder="Something about me goes here"></textarea>
        <br>
        
    </div>
    <div class="divSave">
        <a href="/proyecto2/html/dashboard.html" class="cancel">Cancel</a>
        <button class="save" id="button-save">Save</button>
    </div>
    <script src="/proyecto2/js/settings.js" type="text/javascript"></script>
</body>

</html>
