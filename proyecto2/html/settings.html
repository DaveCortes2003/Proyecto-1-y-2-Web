<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TicoRides/settings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/proyecto2/css/settings.css" rel="stylesheet">
    </head>
    <body>
        <button class="home" onclick="location.href='/proyecto2/html/dashboard.html'">Back</button>
        <br>
        <img src="/proyecto2/images/logo_principal.jpeg" width="200px" id="logo">
        <br>
        <br>
        <div class="barra">
            <button class="bar" onclick="location.href='/proyecto2/html/dashboard.html'">Dashboard</button>
            <button class="bar" onclick="location.href='/proyecto2/html/dashboard.html'">Rides</button>
            <button class="bar" id="set">Settings</button>
            <img src="/proyecto2/images/user.png" id="user" width="100px">
            <p class="user">Welcome barroyo</p>
        </div>
        <header><h1 class="logo">Settings</h1></header>
        <p><a href="/proyecto2/html/dashboard.html">Dashboard</a> > Settings</p>
        <div class="div1">  
            <label for="name">Full Name</label>
            <br/>
            <input type="text" id="name" name="Name" value="Bladimir Arroyo" class="text"/>
            <br/>
            <label for="pass">Speed Average</label>
            <br/>
            <input type="text" id="pass" name="Name" value="60 km/h" class="text"/>
            <br>
            <br>
            <label for="des">About me</label>
            <br/>
            <textarea name="des" id="des" cols="30" rows="10">Something about me goes here</textarea>
            <br>
            <a href="/proyecto2/html/dashboard.html" class="cancel">Cancel</a>
            <button class="save" onclick="location.href='/proyecto2/html/dashboard.html'">Save</button>
        </div>
    </body>
</html>
