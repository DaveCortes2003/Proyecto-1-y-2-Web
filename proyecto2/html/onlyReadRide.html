<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/proyecto2/css/crudRides.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>TicoRides/VerRide</title>
</head>

<body>
    <button class="home" id="button-back">Back</button>
    <br>
    <img src="/proyecto2/images/logo_principal.jpeg" width="200px" id="logo" alt="">
    <br>
    <br>
    <header>
        <h1 class="logo">Rides</h1>
    </header>
    <section>
        <div class="div1">
            <label for="Rname">Ride Name</label>
            <br>
            <input class="dat" type="text" id="Rname" name="Name" readonly />
            <br>
            <label for="start">Start From</label>
            <br>
            <input class="dat" type="text" id="start" name="Name" readonly />
            <br>
            <label for="End">End</label>
            <br>
            <input class="dat" type="text" id="end" name="Name" readonly />
            <br>
            <label for="des">Description</label>
            <br />
            <textarea name="des" id="des" cols="30" rows="10" readonly></textarea>
        </div>
        <br>
        <hr>
        <br>
        <h3>When</h3>
        <div class="div2">
            <div class="div3">
                <label for="departure" id="de">Departure</label>
                <br>
                <input type="time" id="departure" name="Name" readonly />
                <br>
                <br>
                <label for="arrival">Estimated arrival</label>
                <br>
                <input type="time" id="arrival" name="Name" readonly />
            </div>
            <div class="div3">
                <h4>Select Days</h4>
                <label><input type="checkbox" id="monday" name="Name" disabled /> Monday</label>
                <br>
                <label><input type="checkbox" id="tuesday" name="Name" disabled /> Tuesday</label>
                <br>
                <label><input type="checkbox" id="wednesday" name="Name" disabled /> Wednesday</label>
                <br>
                <label><input type="checkbox" id="thursday" name="Name" disabled /> Thursday</label>
                <br>
                <label><input type="checkbox" id="friday" name="Name" disabled /> Friday</label>
                <br>
                <label><input type="checkbox" id="saturday" name="Name" disabled /> Saturday</label>
                <br>
                <label><input type="checkbox" id="sunday" name="Name" disabled /> Sunday</label>
            </div>
        </div>
        <div class="divSave">
            <a href="/proyecto2/html/index.html" class="cancel">Cancel</a>
            <button class="save" id="button-ok">Ok</button>
        </div>
    </section>
    <script src="/proyecto2/js/onlyReadRide.js" type="text/javascript"></script>
</body>

</html>
