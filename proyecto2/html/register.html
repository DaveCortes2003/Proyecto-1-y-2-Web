<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/proyecto2/css/register.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicoRides/Register</title>
</head>
<body>
    <button class="home" onclick="location.href='/proyecto2/html/index.html'">Home</button>
    <img src="/proyecto2/images/logo_principal.jpeg" width="200px" id="logo">
    <header><h1 class="logo">Register</h1></header>
    <div class="div1">  
        <label for="name">First Name</label>
        <br/>
        <input type="text" id="name" name="Name"/>
        <br/>
        <label for="Lname">Last Name</label>
        <br/>
        <input type="text" id="Lname" name="Name" />
        <br/>
        <label for="phone">Phone</label>
        <br/>
        <input type="number" id="phone" name="Name" />
        <br>
        <label for="Username">Username</label>
        <br/>
        <input type="text" id="Username" name="Name" />
        <br>
        <label for="pass">Password</label>
        <br/>
        <input type="password" id="pass" name="Name" />
        <br>
        <label for="Rpass">Repeat Password</label>
        <br/>
        <input type="password" id="Rpass" name="Name" />
        <br>
        <p>Already an User? &nbsp; <a href="/proyecto2/html/login.html">Login Here</a></p>
        <br>
        <button class="login" onclick="location.href='/proyecto2/html/login.html'">Register</button>
    </div>
</body>
</html>
