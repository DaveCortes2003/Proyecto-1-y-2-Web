<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TicoRides/dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/proyecto2/css/dashboard.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <button class="home" onclick="location.href='/proyecto2/html/login.html'">Back</button>
        <br>
        <img src="/proyecto2/images/logo_principal.jpeg" width="200px" id="logo">
        <br>
        <br>
        <div class="barra">
            <button class="bar" id="dash">Dashboard</button>
            <button class="bar" >Rides</button>
            <button class="bar" onclick="location.href='/proyecto2/html/settings.html'">Settings</button>
            <img src="/proyecto2/images/user.png" id="user" width="100px">
            <p class="user" id="text-name"></p>
        </div>
        <header><h1 class="logo">Dashboard</h1></header>
        <p>Dashboard ></p>
        <h4>My Rides</h4>

            <label class="table">Your current list if Rides</label>
            <table>
                <tr>
                    <td>NAME</td>
                    <td>START</td>
                    <td>END</td>
                    <td>ACTIONS</td>
                </tr>
                <tbody id="rides_table">
                </tbody>
            </table>
            <button class="add" onclick="location.href='/proyecto2/html/addRide.html'">+</button>
        </div>
        <script src="/proyecto2/js/dashboard.js" type="text/javascript"></script>
