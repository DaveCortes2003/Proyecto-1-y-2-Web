<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/proyecto2/css/crudRides.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>TicoRides/AddRide</title>
</head>

<body>
    <button class="home" id="button-back">Back</button>
    <br>
    <img src="/proyecto2/images/logo_principal.jpeg" width="200px" id="logo" alt="">
    <br>
    <br>
    <div class="barra">
        <div class="divBar">
            <button class="bar" id="dash-button">Dashboard</button>
            <button class="bar" id="ride-button">Rides</button>
            <button class="bar" id="settings-button">Settings</button>
        </div>
        <div class="divUser"><img src="/proyecto2/images/user.png" id="user">
            <p class="user" id="text-name">Welcome</p>
        </div>
    </div>
    <header>
        <h1 class="logo">Rides</h1>
    </header>
    <p><a href="/proyecto2/html/dashboard.html">Dashboard</a> > <a href="/proyecto2/html/dashboard.html">Rides</a> > Add
    </p>
    <section>
        <div class="div1">
            <label for="Rname">Ride Name</label>
            <br>
            <input class="dat" type="text" id="Rname" name="Name" />
            <br>
            <label for="start">Start From</label>
            <br>
            <input class="dat" type="text" id="start" name="Name" />
            <br>
            <label for="End">End</label>
            <br>
            <input class="dat" type="text" id="end" name="Name" />
            <br>
            <label for="des">Description</label>
            <br>
            <textarea name="des" id="des" cols="30" rows="10" placeholder="Something about me goes here"></textarea>
        </div>
        <br>
        <hr>
        <br>
        <h3>When</h3>
        <div class="div2">
            <div class="div3">
                <label for="dep" id="de">Departure</label>
                <br>
                <input type="time" id="departure" name="Name" />
                <br>
                <br>
                <label for="arrived">Estimated arrival</label>
                <br>
                <input type="time" id="arrival" name="Name" />
            </div>
            <div class="div3">
                <h4>Select Days</h4>
                <label><input type="checkbox" id="monday" name="Name" /> Monday</label>
                <br>
                <label><input type="checkbox" id="tuesday" name="Name" /> Tuesday</label>
                <br>
                <label><input type="checkbox" id="wednesday" name="Name" /> Wednesday</label>
                <br>
                <label><input type="checkbox" id="thursday" name="Name" /> Thursday</label>
                <br>
                <label><input type="checkbox" id="friday" name="Name" /> Friday</label>
                <br>
                <label><input type="checkbox" id="saturday" name="Name" /> Saturday</label>
                <br>
                <label><input type="checkbox" id="sunday" name="Name" /> Sunday</label>
            </div>
        </div>
        <div class="divSave">
            <a href="/proyecto2/html/dashboard.html" class="cancel">Cancel</a>
            <button class="save" id="button-save">Save</button>
        </div>
    </section>
    <script src="/proyecto2/js/addRide.js" type="text/javascript"></script>
</body>

</html>
