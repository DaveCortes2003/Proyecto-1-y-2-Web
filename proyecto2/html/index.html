<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/proyecto2/css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>TicoRides/inicio</title>
</head>
<body>
    <button class="login" id="button-login">Login</button>
    <br>
    <img src="/proyecto2/images/logo_principal.jpeg" width="200px" id="logo">
    <header><h1 class="logo">Welcome</h1></header>
    <h4>Search for a ride</h4>
    <section>
        <div class="div1">  
            <label for="From">From</label>
            &nbsp;
            <input type="text" id="from" name="Name" />
            &nbsp;
            <label for="To">To</label>
            &nbsp;
            <input type="text" id="to" name="Name" />
            &nbsp;
            &nbsp;
            &nbsp;
            <button class="findRide" id="find-ride">Find my Ride!</button>
        </div>
        <h4>Results for rides that matches your criteria:</h4>
        <div class="div2">
            <table>
                <tr>
                    <td>User</td>
                    <td>Start</td>
                    <td>End</td>
                    <td></td>
                </tr>
                <tbody id="rides_table">
                </tbody>
            </table>
        </div>
    </section>
    <script src="/proyecto2/js/index.js" type="text/javascript"></script>
</body>
</html>
