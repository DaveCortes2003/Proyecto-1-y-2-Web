<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/proyecto2/css/crudRides.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicoRides/EditRide</title>
</head>
<body>
    <button class="home" onclick="location.href='/proyecto2/html/dashboard.html'">Back</button>
        <br>
        <img src="/proyecto2/images/logo_principal.jpeg" width="200px" id="logo" alt="">
        <br>
        <br>
        <div class="barra">
            <button class="bar" onclick="location.href='/proyecto2/html/dashboard.html'">Dashboard</button>
            <button class="bar" id="ride">Rides</button>
            <button class="bar" onclick="location.href='/proyecto2/html/settings.html'">Settings</button>
            <img src="/proyecto2/images/user.png" id="user" width="100px" alt="">
            <p class="user">Welcome barroyo</p>
        </div>
        <header><h1 class="logo">Rides</h1></header>
        <p><a href="/proyecto2/html/dashboard.html">Dashboard</a> > <a href="/proyecto2/html/dashboard.html">Rides</a> > Edit</p>
        <section>
            <div class="div1">  
                <label for="Rname">Ride Name</label>
                &nbsp;
                <input class="dat" type="text" id="Rname" name="Name" value="Brete"/>
                <br>
                <br>
                <label for="start">Start From</label>
                &nbsp;
                <input class="dat" type="text" id="start" name="Name" value="Barrio Los Angeles, Ciudad Quesada"/>
                &nbsp;
                &nbsp;
                <label for="End">End</label>
                &nbsp;
                <input class="dat" type="text" id="End" name="Name" value="Mercado municipal, Ciudad Quesada"/>
                <br>
                <br>
                <label for="des">Description</label>
                <br/>
                <textarea name="des" id="des" cols="30" rows="10">This is my everyday ride, from Barrio los Angeles to my job's office in Second floor of Coopeservidores Building
                </textarea>
            </div>
            <br>
            <hr>
            <br>
            <h3>When</h3>
            <div class="div2">
                <div class="div3">
                    <label for="dep" id="de">Departure</label>
                    <br>
                    <input type="time" id="dep" name="Name" value="06:46"/>
                    <br>
                    <br>
                    <label for="arrived">Estimated arrival</label>
                    <br>
                    <input type="time" id="arrived" name="Name" value="07:05"/>
                </div>
                <div class="div3">
                    <h4>Select Days</h4>
                    <label><input type="checkbox" id="monday" name="Name" checked/> Monday</label>
                    <br>
                    <label><input type="checkbox"  name="Name" checked/> Tuesday</label>
                    <br>
                    <label><input type="checkbox"  name="Name" checked/> Wednesday</label>
                    <br>
                    <label><input type="checkbox"  name="Name" checked/> Thursday</label>
                    <br>
                    <label><input type="checkbox"  name="Name" checked/> Friday</label>
                    <br>
                    <label><input type="checkbox"  name="Name"/> Saturday</label>
                    <br>
                    <label><input type="checkbox"  name="Name"/> Sunday</label>
                </div>
                <a href="/proyecto2/html/dashboard.html" class="cancel">Cancel</a>
                <button class="save" onclick="location.href='/proyecto2/html/dashboard.html'">Save</button>
            </div>
        </section>
</body>
</html>
